<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="../Code-Quiz/assets/css/style.css">
    
</head>
<body>
    <header >
        <h5 class="timer">Time: <span id="time">0</span></h5>
    </header>

    <main>
        <div class="start-box" id="start-box">
            <div class="title-box">
                <h2 class="title" id="title"><span>Coding Quiz Challenge</span></h2>
            </div>
            <div class="description-box" id="description-box">
                <p id="how-to"><span>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</span></p>
            </div>
            <div class="start-btn-box" id="start-btn-box">
                <button class="start-btn" id="start-btn"><span>Start Quiz</span></button>
            </div>
        </div>

        <div class="quiz-box" id="quiz-box">
            <div class="question-box">
                <h2 class="question" id="question"><span>Commonly used data types DO NOT include:</span></h2>
            </div>
            <div class="answer-btn-box">
                <ul class="answer-list">
                    <li><button class="options" id="op1"><span>1.strings</span></button></li>
                    <li><button class="options" id="op2"><span>2.booleans</span></button></li>
                    <li><button class="options" id="op3"><span>3.alerts</span></button></li>
                    <li><button class="options" id="op4"><span>4.numbers</span></button></li>
                </ul>
            </div>
            <div id="quiz-result"><span id="correct">Correct!</span></div>
        </div>
        
    </main>
    


    <script src="../Code-Quiz/assets/js/script.js"></script>
</body>
</html>
