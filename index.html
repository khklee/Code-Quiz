<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="../Code-Quiz/assets/css/style.css">
    
</head>
<body>
    <header >
        <h5 class="timer">Time: <span id="time">0</span></h5>
    </header>

    <main>
        <div class="start-box" id="start-box">
            <div class="title-box" id="title-box">
                <h2 class="title" id="title"><span>Coding Quiz Challenge</span></h2>
            </div>
            <div class="content-box" id="content-box">
                <div class="description-box" id="description-box">
                    <p id="how-to"><span>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</span></p>
                </div>
                <div class="start-btn-box" id="start-btn-box">
                    <button class="start-btn" id="start-btn"><span>Start Quiz</span></button>
                </div>
            </div>
        </div>

        <div class="quiz-box" id="quiz-box">
            <div class="question-box">
                <h2 class="question" id="question"><span></span></h2>
            </div>
            <div class="opt-btn-box">
                <ul class="opt-list" id="opt-list">
                    <li id="li1"><span></span></li>
                    <li id="li2"><span></span></li>
                    <li id="li3"><span></span></li>
                    <li id="li4"><span></span></li>
                </ul>
            </div>
        </div>
        <div id="quiz-result">
            <p id="result"><span></span></p>
        </div>
        
        
    </main>
    


    <script src="../Code-Quiz/assets/js/script1.js"></script>
</body>
</html>
